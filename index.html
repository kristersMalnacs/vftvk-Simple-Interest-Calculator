<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    <link rel="stylessheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div id="center">
            Amount &nbsp;
            <input type="number" id="principal" placeholder="Enter Amount Here">
            <br> <br> Interest Rate &nbsp;
            <input type="range" min="1" max="10" id="rate" step="0.25" onchange="range_val(this.value);">
            <span id="number">10.25%</span>
            <span id="rate_val"></span>
            <br> <br> No. of Years &nbsp;
            <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br> <br>
            <button onclick="compute()">Compute Interest</button><br><br>
            <span id="result"></span>
            <br><br>
        </div>
        <footer>
            &#169; Everyone Can Get Rich<br><br> &#169; This Calculator belongs to Kristers
        </footer>
    </div>
</body>

</html>
